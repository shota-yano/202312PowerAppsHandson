        最終更新日_DataCard1 As typedDataCard.dateTimeEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="最終更新日"
            Default: =Now()
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@発注テーブル],DataSourceInfo.DisplayName,"最終更新日")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =If(Not IsBlank(DateValue6.SelectedDate), DateValue6.SelectedDate + Time(Value(HourValue6.Selected.Value), Value(MinuteValue6.Selected.Value), 0))
            Width: =320
            X: =0
            Y: =3
            ZIndex: =1

            DataCardKey20 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
